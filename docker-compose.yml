version: "3"

volumes:
  db-data:
  cache-data:

services:
  db:
    image: postgres:alpine
    container_name: humblebrag-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5434"
    ports:
      - "5434:5434"
    volumes:
      - db-data:/var/lib/postgresql/data
    command: -p 5434

  cache:
    image: redis:alpine
    container_name: humblebrag-cache
    restart: always
    ports:
      - "6379:6379" # Changed from 6389:6389 to 6379:6379
    volumes:
      - cache-data:/data

  keygen-setup:
    image: keygen/api
    container_name: humblebrag-keygen-setup
    env_file:
      - .env
    environment:
      KEYGEN_MODE: "singleplayer"
      KEYGEN_ACCOUNT_ID: ${KEYGEN_ACCOUNT_ID}
      KEYGEN_HOST: ${KEYGEN_HOST}

      DATABASE_URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5434/$POSTGRES_DB
      REDIS_URL: redis://cache:6379

      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_DETERMINISTIC_KEY}
      ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_PRIMARY_KEY}
      ENCRYPTION_KEY_DERIVATION_SALT: ${ENCRYPTION_KEY_DERIVATION_SALT}

      KEYGEN_ADMIN_EMAIL: ${KEYGEN_ADMIN_EMAIL}
      KEYGEN_ADMIN_PASSWORD: ${KEYGEN_ADMIN_PASSWORD}
      DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      - db
      - cache
    command: setup

  keygen-web:
      image: keygen/api
      container_name: humblebrag-keygen-setup
      env_file:
        - .env
      environment:
        KEYGEN_MODE: "singleplayer"
        KEYGEN_ACCOUNT_ID: ${KEYGEN_ACCOUNT_ID}
        KEYGEN_HOST: ${KEYGEN_HOST}

        DATABASE_URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5434/$POSTGRES_DB
        REDIS_URL: redis://cache:6379

        SECRET_KEY_BASE: ${SECRET_KEY_BASE}
        ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_DETERMINISTIC_KEY}
        ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_PRIMARY_KEY}
        ENCRYPTION_KEY_DERIVATION_SALT: ${ENCRYPTION_KEY_DERIVATION_SALT}

        KEYGEN_ADMIN_EMAIL: ${KEYGEN_ADMIN_EMAIL}
        KEYGEN_ADMIN_PASSWORD: ${KEYGEN_ADMIN_PASSWORD}
        DISABLE_DATABASE_ENVIRONMENT_CHECK: 1
      ports:
        - "3000:3000"
      expose:
        - "8080"
      depends_on:
        - db
        - cache
      command: web

networks:
  web_network:
    name: web_network
